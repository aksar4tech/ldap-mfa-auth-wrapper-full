# ---------- LDAP ----------
ldap.baseDn=dc=example,dc=org
ldap.userSearchBase=ou=users
ldap.emailAttribute=mail

ldap.bindDn=cn=admin,dc=example,dc=org
ldap.bindPassword=admin
ldap.url=ldap://localhost:389

# Pooling & timeouts
ldap.pool.enabled=true
ldap.connect.timeout.ms=3000
ldap.read.timeout.ms=3000

# ---------- MFA ----------
mfa.magicLink.expiry.seconds=600
mfa.token.secret=mfa-secret-key-mfa-secret-key-mfa-secret-key

# ---------- Access Token ----------
access.token.ttl.seconds=900
access.token.secret=access-token-secret-access-token-secret-access-token-secret

# ---------- SMTP ----------
smtp.host=localhost
smtp.port=1025
smtp.username=admin
smtp.password=admin
smtp.from=no-reply@example.com

# --------- Rate limiter ---------
sec.maxattempts=5
